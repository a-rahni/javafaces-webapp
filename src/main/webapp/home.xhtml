<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >
    <h:head>
        <title>Navigation implicite</title>
    </h:head>
    <h:body>
        <h1>Navigation implicite</h1>
        <hr />

        <h3>Aller vers la page hello (via ManagedBean)</h3>
        <h:form>
            <h:commandButton action="#{navigationController.moveToHello}" value="Aller sur la page hello" />
        </h:form>

        <h3>Aller vers la page 2</h3>
        <h:form>
            <h:commandButton action="page2" value="Aller sur la page 2" />
        </h:form>

        <h1>Navigation conditionnelle</h1>
        <hr />

        <h:form>
            <h:commandLink action="#{navigationController.goToPage}" value="Aller sur la page hello">
                <f:param name="pageId" value="hello" />
            </h:commandLink>
            <hr />
            <h:commandLink action="#{navigationController.goToPage}" value="Aller sur la page 2">
                <f:param name="pageId" value="page2" />
            </h:commandLink>
            <hr />
            <h:commandLink action="#{navigationController.goToPage}" value="Aller sur la page d'acceuil">
                <f:param name="pageId" value="home" />
                <!-- si param est null , renvoi value home, on peut spprimer la ligne au dessus -->
            </h:commandLink>
        </h:form>
        
        
        <br />

        <h1>Forward vs Redirect</h1>
        <hr />

        <h3>Forward</h3>
        <h:form>
            <h:commandButton action="hello" value="Forward sur la page hello" />
        </h:form>

        <h3>Redirect</h3>
        <h:form>
            <h:commandButton action="hello?faces-redirect=true" value="Redirection sur la hello" />
        </h:form>

    </h:body>
</html>
