<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adherents</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/style1.css"/>
    </h:head>
    <h:body>
        <div>
            <h1>Liste des adherents</h1>

            <h:form>
                <h:dataTable value="#{adherentData.adherents}" var="adherent" class="table1">

                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                            #{adherent.nom}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Prenom</f:facet>
                            #{adherent.prenom}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Date de naissance</f:facet>
                            #{adherent.dateNaissance}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ville</f:facet>
                            #{adherent.ville}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Loisir</f:facet>
                            #{adherent.loisir}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Sexe</f:facet>
                            #{adherent.sexe}
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
        
        <div>
            <h:form>
            <h:commandButton action="inscription?faces-redirect=true" value="nouvelle inscription" />
            </h:form>      
        </div>
    </h:body>
</html>
